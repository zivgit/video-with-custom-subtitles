<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Example</title>
		<style>
			video-with-custom-subtitles {
				width: 1000px;
				height: 500px;
			}
			video-with-custom-subtitles::part(video) {
				border: 2px solid darkgray;
			}
		</style>
		<!-- customElement: video-with-custom-subtitles -->
		<script src="./out/videoWithCustomSubtitles.js" defer></script>
	</head>
	<body>
		<video-with-custom-subtitles controls autoplay muted poster="./src/assets/big_buck_bunny_poster.jpg">
			<source src="./src/assets/big_buck_bunny_720p_surround.mp4" type="video/mp4" />
			<track default kind="captions" srclang="cn" src="./src/assets/big_buck_bunny.vtt" />

			Download the
			<a href="./src/assets/big_buck_bunny_720p_surround.mp4">MP4</a>
			video, and
			<a href="./src/assets/big_buck_bunny.vtt">subtitles</a>.
		</video-with-custom-subtitles>
	</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <!-- customElement: video-with-custom-subtitles -->
    <script src="./VideoWithCustomSubtitles.ts" defer></script>
  </head>
  <body>
    <video-with-custom-subtitles controls width="250">
      <source
        src="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/friday.mp4"
        type="video/mp4"
      />
      <track
        default
        kind="captions"
        srclang="en"
        src="https://interactive-examples.mdn.mozilla.net/media/examples/friday.vtt"
      />
      Download the
      <a href="https://interactive-examples.mdn.mozilla.net/media/cc0-videos/friday.mp4">MP4</a>
      video, and
      <a href="https://interactive-examples.mdn.mozilla.net/media/examples/friday.vtt">subtitles</a
      >.
    </video-with-custom-subtitles>
  </body>
</html>
